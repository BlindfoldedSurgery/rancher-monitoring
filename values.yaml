rancher-monitoring:
  namespaceOverride: monitoring
  prometheus-adapter:
    prometheus:
      url: http://rancher-monitoring-prometheus.monitoring.svc
  alertmanager:
    alertmanagerSpec:
      secrets: telegram-token
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/issue-temporary-certificate: "false"
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - "alertmanager.blindfolded.surgery"
      tls:
        - secretName: tls-alertmanager
          hosts:
            - "alertmanager.blindfolded.surgery"
  prometheus:
    prometheusSpec:
      scrapeInterval: "30s"
      evaluationInterval: "60s"
      resources:
        limits:
          memory: 2000Mi
          cpu: 1000m
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/issue-temporary-certificate: "false"
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - "prometheus.blindfolded.surgery"
      tls:
        - secretName: tls-prometheus
          hosts:
            - "prometheus.blindfolded.surgery"
  grafana:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/issue-temporary-certificate: "false"
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - "grafana.blindfolded.surgery"
      tls:
        - secretName: tls-grafana
          hosts:
            - "grafana.blindfolded.surgery"
    grafana.ini:
      server:
        root_url: "https://grafana.blindfolded.surgery"
      auth.github:
        client_id: 8eb4581304d547049345


namespace: monitoring
github:
  secret:
    name: clientSecret
    secretStoreName: mgmt-prod
    data:
      - secretKey: clientSecret
        remoteRef:
          key: TELEGRAM_PROMETHEUS_TOKEN

telegram:
  chat_id: "-1001725503365"
  secret:
    name: telegram-token
    secretStoreName: mgmt-prod
    data:
      - secretKey: token
        remoteRef:
          key: TELEGRAM_PROMETHEUS_TOKEN
